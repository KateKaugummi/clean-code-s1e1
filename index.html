<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" 
          href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" 
          href="style.css" 
          media="screen">
    <title>Todo App</title>
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a href="https://goal-life.com/page/method/matrix-eisenhower" 
         class="header__info">Want more details?</a>
    </header>
    <main class="main">
      <section class="add__section">
        <h3 class="h__section">Add Item</h3>
        <div class="task__block">
          <input id="new-task" 
                 class="input task input__text input__new-task" 
                 type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <section class="todo__section">
        <h3 class="h__section">Todo</h3>
        <ul class="list" id="todo-tasks">
          <li class="list__item">
            <input type="checkbox" class="input input__checkbox">
              <label class="label todo__label task">Pay Bills</label>
            <input type="text" class="task input input__text">
            <button class="edit btn">Edit</button>
            <button class="delete btn"><img class="list__img" src="./remove.svg" alt="arrow"></button>
          </li>
          <li class="edit-mode list__item">
            <input type="checkbox" class="input input__checkbox">
              <label class="label todo__label task">Go Shopping</label>
            <input type="text" 
                   value="Go Shopping" 
                   class="task input input__text">
            <button class="edit btn">Save</button>
            <button class="delete btn"><img class="list__img" src="./remove.svg" alt="arrow"></button>
          </li>
        </ul>
      </section>
      <section class="completed__section">
        <h3 class="h__section">Completed</h3>
        <ul class="list todo__tasks" id="completed-tasks">
          <li class="list__item">
            <input class="input input__checkbox" type="checkbox" checked>
              <label class="label todo__label task">See the Doctor</label>
            <input type="text" 
                   class="task input input__text">
            <button class="edit btn">Edit</button>
            <button class="delete btn"><img class="list__img" src="./remove.svg" alt="arrow"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
